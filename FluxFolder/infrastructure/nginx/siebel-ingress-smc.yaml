apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: scmvanilla-nginx
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '180'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '180'
    nginx.ingress.kubernetes.io/session-cookie-change-on-failure: 'false'
    nginx.ingress.kubernetes.io/session-cookie-max-age: '172800'
    nginx.ingress.kubernetes.io/session-cookie-name: siebel-smc-ingress
  name: siebel-smc-ingress
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: smc
            port:
              number: 4430
        path: /siebel
        pathType: Prefix
  tls:
  - hosts:
    - scmvanilla-ingress-nginx-controller
    secretName: lb-tls-certificate
